<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <header>Let's Study</header>
    <hr color="red" style="height: 2px;">
    <div class="container">
    <h1 id="timerDisplay"><span id="minutes">00</span>:<span id="seconds">00</span></h1>

    <div class="myButtons">
    <button id="Start">Start</button>
    <button id="Stop">Stop</button>
    <button id="reset">Reset</button>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
